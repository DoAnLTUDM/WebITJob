{{define "content"}}
    <div class="wrapper" style="background-color: #D3D3D3">
        <div class="container" style="margin-top: 3.6em;margin-bottom: 3.6em ">
            <div id="carousel-simple" class="carousel slide col-md-12 col-md-offset-0" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-simple" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-simple" data-slide-to="1"></li>
                    <li data-target="#carousel-simple" data-slide-to="2"></li>
                    <li data-target="#carousel-simple" data-slide-to="3"></li>
                    <li data-target="#carousel-simple" data-slide-to="4"></li>
                </ol>

                <!-- Wrapper for slides -->
                <style> .carousel-inner > .item > img{ width:100%; height:480px; } </style>
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="/img/slideshow/img1.png">
                    </div>
                    <div class="item">
                        <img src="/img/slideshow/img2.png">
                    </div>
                    <div class="item">
                        <img src="/img/slideshow/img3.png">
                    </div>
                    <div class="item">
                        <img src="/img/slideshow/img4.png">
                    </div>
                    <div class="item">
                        <img src="/img/slideshow/img5.png">
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-simple" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-simple" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <div class="container"> <!--thanh Search-->
                <div style="background-color:#D3D3D3;" class="row">
                    <div class="search-tool">
                        <div class="col-md-8 col-sm-12">
                            <div class="search-box" style="margin-top: 7px">
                                <div class="input-group" style="padding:5px 0px 5px 0px;background-color:white;">
                                    <span class="input-group-addon" style="border:none;background-color:white" id="basic-addon1">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </span>
                                    <input type="text" class="form-control control" style="border:none; box-shadow:none;padding:0" placeholder="Job search" aria-describedby="basic-addon1">
                                </div>
                                <div style="clear:both; z-index:2;display:none;position:absolute;width:100%" class="search-list">
                                    <ul style="list-style-type:none; padding:0px;background:white;box-shadow: 0px 0px 5px gray; margin-top:5px;">
                                        <li><a href="#">Java</a></li>
                                        <li><a href="#">PHP</a></li>
                                        <li><a href="#">Nodejs</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-2 col-sm-12" >
                            <div class="search-box" style="margin-top: 9px">
                                <div class="input-group" style="padding:5px 0px 5px 0px;background-color:white">
                                    <span class="input-group-addon" style="border:none;background-color:white" id="basic-addon1">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </span>
                                    <button class="control" style="border:none;text-align:left; box-shadow:none;padding:4px 0px 0px 0px;background:white;"aria-describedby="basic-addon1">Hồ Chí Minh</button>
                                </div>
                                <div style="clear:both; z-index:2;display:none;position:absolute;width:100%" class="search-list">
                                    <ul style="list-style-type:none; padding:0px;background:white;box-shadow: 0px 0px 5px gray;">
                                        <li><a href="#">Hà Nội</a></li>
                                        <li><a href="#">Đà Nẵng</a></li>
                                        <li><a href="#">Huế</a></li>
                                        <li><a href="#">Khác</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-2 col-sm-12">
                            <div class="search-button" style="width:100%;padding:5px;text-align:center;background-color:#EA1E30">
                                <div style="position:relative;width:100%;color:white; height:30px;border:none;background-color: rgba(0, 0, 0, 0);">
                                    <p >Tìm kiếm</p>
                                </div>
                            </div>
                        </div>
                        <div class="job-bottom">
                            <div class="tab-list">
                                <a class="job__skill ilabel" href="#">
                                    <span>PHP</span>
                                </a>
                                <a class="job__skill ilabel" href="#">
                                    <span>HTM5</span>
                                </a>
                                <a class="job__skill ilabel" href="#">
                                    <span>AngularJS</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{{end}}
